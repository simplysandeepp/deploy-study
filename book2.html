<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySphere - Book Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="prj-2.css">
    <link rel="stylesheet" href="book2.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <!-- Header for Navbar -->
    <header>
        <!-- Navbar will be injected here -->
    </header>

        <!-- Book Section -->
        <section class="book-section">
            <!-- Header -->
            <div class="book-header">
                <h1>Book Marketplace</h1>
                <p>Find, buy, sell, or exchange academic books with ease</p>
            </div>

            <!-- Search & Filters -->
            <div class="search-filters">
                <input type="text" id="searchInput" placeholder="Search by title, author, or course...">
                <select id="courseFilter">
                    <option value="">All Courses</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                </select>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="Sell">Sell</option>
                    <option value="Exchange">Exchange</option>
                    <option value="Request">Request</option>
                </select>
            </div>

            <!-- Book Grid -->
            <div class="book-grid" id="bookGrid">
                <!-- Book cards will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <script src="book2.js"></script>
</body>
</html>
