<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySphere - Study Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css-files/tracker.css">
    <script type="module" src="../javascripts/main.js"></script> <!-- Load your main JS file -->
</head>
<body>
    <header>
        <!-- Navbar will be injected here -->
    </header>
    <!-- Tracker Content -->
    <div class="tracker-container">
        <!-- Header -->
        <div class="tracker-header">
            <h1>Study Tracker</h1>
            <p>Track your study sessions, monitor progress, and achieve your goals</p>
        </div>

        <!-- Tracker Grid -->
        <div class="tracker-grid">
            <!-- Timer Section -->
            <div class="tracker-card">
                <h2>Study Timer</h2>
                <div class="timer">
                    <div class="timer-display" id="timerDisplay">00:00:00</div>
                    <div class="timer-controls">
                        <button id="startBtn">Start</button>
                        <button id="pauseBtn">Pause</button>
                        <button id="resetBtn">Reset</button>
                    </div>
                </div>
            </div>

            <!-- Progress Section -->
            <div class="tracker-card">
                <h2>Study Progress</h2>
                <div class="progress">
                    <p>Weekly Goal: <span id="goalHours">10</span> hours</p>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressBar"></div>
                    </div>
                    <p>Completed: <span id="completedHours">0</span> hours</p>
                </div>
            </div>
        </div>

        <!-- Study Sessions -->
        <div class="study-sessions">
            <h2>Recent Study Sessions</h2>
            <ul class="session-list" id="sessionList">
                <!-- Sessions will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="../javascripts/tracker.js"></script>
</body>
</html>
