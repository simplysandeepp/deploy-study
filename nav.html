<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySphere Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <!-- Logo -->
            <a href="index.html" class="logo-link">
                <div class="logo">StudySphere</div>
            </a>

            <!-- Mobile Menu Icon (Hamburger) -->
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>

            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="book2.html">Books</a>
                <a href="group.html">Groups</a>
                <a href="tracker.html">Tracker</a>

                <!-- Profile Dropdown -->
                <div class="profile-dropdown">
                    <a href="profile.html">
                        <img src="profile-sy.png" alt="profile" class="nav-icon profile-icon">
                    </a>
                    <div class="dropdown-content">
                        <a href="signup.html">Sign Up/In</a>
                        <a href="#settings">Settings</a>
                        <a href="#logout">Logout</a>
                    </div>
                </div>
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i> <!-- Default to dark mode icon -->
                </button>
            </div>
        </div>
    </nav>
    
    <script src="nav.js"></script>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>
</body>
</html>
